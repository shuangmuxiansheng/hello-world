<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 海南皓众人力</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }
        
        .contact-info-cards {
            display: grid;
            gap: 20px;
        }

        .contact-card {
            display: flex;
            align-items: flex-start;
        }
        .contact-card i {
            font-size: 24px;
            color: var(--primary-color);
            margin-right: 20px;
            margin-top: 5px;
        }

        /* 表单样式 */
        .contact-form .form-group {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-dark);
        }
        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--text-light);
            border-radius: 4px;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }
        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: var(--white);
        }

        /* FAQ 样式 */
        .faq-item {
            margin-bottom: 15px;
            border: 1px solid var(--text-light);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .faq-question {
            padding: 15px 20px;
            background-color: #f9fafb;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: var(--text-dark);
        }
        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background-color: var(--white);
        }
        .faq-item.active .faq-answer {
            padding: 20px;
            max-height: 200px; /* 根据内容调整 */
        }
        .faq-item.active .faq-question i {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>
    <header class="header"><div class="container"><a href="index.html" class="logo">皓众人力</a></div></header>

    <main style="padding-top: var(--header-height-desktop);">
        <section class="section" style="background: var(--primary-color); color: white; padding: 60px 0;">
            <div class="container">
                <h1 class="section-title" style="color: white; text-align: left; margin-bottom: 10px;">联系我们</h1>
                <p>12小时极速响应，为您提供专业人力资源解决方案</p>
            </div>
        </section>

        <section class="section">
            <div class="container contact-grid">
                <div>
                    <h2 class="module-title" style="margin-bottom: 30px;">联系方式</h2>
                    <div class="contact-info-cards">
                        <div class="card contact-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h4>海口总部</h4>
                                <p>海南省海口市龙华区金宇街道坡博四横路154号11层</p>
                            </div>
                        </div>
                        <div class="card contact-card">
                            <i class="fas fa-building"></i>
                            <div>
                                <h4>三亚分公司</h4>
                                <p>三亚市吉阳区吉阳大道218号天豪万琉汇5层505室</p>
                            </div>
                        </div>
                        <div class="card contact-card">
                            <i class="fas fa-phone-volume"></i>
                            <div>
                                <h4>联系电话 & 邮箱</h4>
                                <p>0898-6678-1105<br>hhhzrlzy@163.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="demand-form">
                    <div class="card">
                        <h2 class="module-title" style="text-align: center;">需求申报</h2>
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="company">企业名称 <span style="color:red">*</span></label>
                                <input type="text" id="company" required>
                            </div>
                            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div>
                                    <label for="contact-person">联系人 <span style="color:red">*</span></label>
                                    <input type="text" id="contact-person" required>
                                </div>
                                <div>
                                    <label for="phone">联系电话 <span style="color:red">*</span></label>
                                    <input type="tel" id="phone" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="service-type">需求类型</label>
                                <select id="service-type">
                                    <option>请选择...</option>
                                    <option>劳务派遣/外包服务</option>
                                    <option>招聘猎头服务</option>
                                    <option>管理咨询服务</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">需求描述</label>
                                <textarea id="message" rows="4"></textarea>
                            </div>
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">提交需求</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" style="background-color: #f9fafb;">
            <div class="container">
                <h2 class="section-title">常见问题 (FAQ)</h2>
                <div style="max-width: 800px; margin: 0 auto;">
                    <div class="faq-item">
                        <div class="faq-question">劳务派遣与岗位外包的合规区别是什么？ <i class="fas fa-chevron-down"></i></div>
                        <div class="faq-answer"><p>（此处填充具体答案...）</p></div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-question">招聘服务的周期一般是多久？ <i class="fas fa-chevron-down"></i></div>
                        <div class="faq-answer"><p>（此处填充具体答案...）</p></div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-question">海南自贸港企业可享受哪些人才补贴政策？ <i class="fas fa-chevron-down"></i></div>
                        <div class="faq-answer"><p>（此处填充具体答案...）</p></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"><div class="container" style="text-align: center; color: #D1D5DB;"><p>©2025 海南皓众人力资源服务有限公司</p></div></footer>
    
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // FAQ 折叠面板
            const faqItems = document.querySelectorAll('.faq-item');
            faqItems.forEach(item => {
                item.querySelector('.faq-question').addEventListener('click', () => {
                    item.classList.toggle('active');
                });
            });

            // 简单的表单提交模拟
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const btn = form.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
                btn.disabled = true;

                // 模拟请求
                setTimeout(() => {
                    alert('需求提交成功，我们将在12小时内与您联系！');
                    form.reset();
                    btn.innerText = originalText;
                    btn.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>
</html>
