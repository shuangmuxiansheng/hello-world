<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资质荣誉 - 企业实力展示</title>
    <link rel="stylesheet" href="assets/css/qualifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h1>资质荣誉</h1>
            <p class="subtitle">专业铸就品质，实力赢得信赖</p>
            <div class="divider"></div>
        </header>

        <nav class="filter-nav">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="certification">体系认证 (3)</button>
            <button class="filter-btn" data-filter="copyright">软件著作 (11)</button>
            <button class="filter-btn" data-filter="honor">企业荣誉 (17)</button>
            <button class="filter-btn" data-filter="patent">专利证书 (4)</button>
        </nav>

        <div class="gallery-grid" id="galleryGrid">
            </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
    </div>

    <script src="assets/js/qualifications.js"></script>
</body>
</html>
